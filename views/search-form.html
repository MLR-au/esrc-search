<div ng-show="ready"><div class="row"><form role="form"><div class="col-sm-12 col-md-12 col-lg-12"><div class="input-group"><input type="text" class="form-control" ng-model="searchBox" autofocus><span class="input-group-btn"><button class="btn btn-default" ng-click="search()">Search</button></span></div><div><div class="col-sm-12 col-md-12 col-lg-12"><label class="radio-inline" style="color:white; font-weight: 200"><input type="radio" name="searchType" ng-model="searchType" ng-checked="phraseSearch" ng-click="setSearchType('phrase')">Perform a phrase search</label><label class="radio-inline" style="color:white; font-weight: 200"><input type="radio" name="searchType" ng-model="searchType" ng-checked="keywordSearch" ng-click="setSearchType('keyword')">Perform a keyword search</label></div></div><!-- <p class="help-block">{{help}}</p> --></div></form></div></div>
