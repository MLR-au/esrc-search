<div ng-show="ready"><div class="row"><form role="form"><div class="col-sm-12 col-md-12 col-lg-12"><div class="input-group"><input type="text" class="form-control" ng-model="searchBox" autofocus><span class="input-group-btn"><button class="btn btn-default" ng-click="search()">Search</button></span></div><!-- <p class="help-block">{{help}}</p> --></div></form></div><div class="row" style="padding: 5px 0px"><div class="col-sm-12 col-md-12 col-lg-12" style="color:white"><label class="radio-inline"><input type="radio" ng-checked="phraseSearch" ng-click="setSearchType('phrase')">Perform a phrase search</label><label class="radio-inline"><input type="radio" ng-checked="keywordSearch" ng-click="setSearchType('keyword')">Perform a keyword search</label></div></div></div>
