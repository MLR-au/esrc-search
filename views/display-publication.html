<div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><span ng-repeat="author in data.author">{{author}};&nbsp;</span><br><span ng-if="data.entity_type !== 'Book'"><em ng-if="data.journal">{{data.journal}},</em> {{data.date_from | date:'yyyy'}}, {{data.volume}}:{{data.pages}}<br></span> <span ng-if="data.phys_description"><strong>Physical Description:</strong>&nbsp;{{data.phys_description}}</span><hr><span ng-if="data.subject_topic"><strong>Subject - Topic:</strong> <span ng-repeat="f in data.subject_topic track by $id(f)">{{f}};</span><br></span> <span ng-if="data.subject_temporal"><strong>Subject - Temporal:</strong> <span ng-repeat="f in data.subject_temporal track by $id(f)">{{f}};</span><br></span> <span ng-if="data.subject_geographic"><strong>Subject - Geographic</strong> <span ng-repeat="f in data.subject_geographic track by $id(f)">{{f}};</span><br></span> <span ng-if="data.subject_corporate"><strong>Subject - Institutions</strong> <span ng-repeat="f in data.subject_corporate track by $id(f)">{{f}};</span></span></div></div>
