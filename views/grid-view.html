<!-- overlay when image selected --><view-one image-data="imageData"></view-one><div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><hr style="margin: 10px 0px"></div></div><span ng-repeat="rows in images"><div class="row"><span ng-repeat="image in rows"><div class="col-sm-4 col-md-4 col-lg-4"><div class="thumbnail" style=""><span ng-if="image.isImage"><a href="" ng-click="view(image)"><img src="{{image.thumbnail}}" class="img-thumbnail img-responsive"></a></span> <span ng-if="!image.isImage"><a href="{{image.fullsize}}" target="_blank"><img src="{{image.thumbnail}}" class="img-thumbnail img-responsive"></a></span><div class="caption"><div class="row"><div class="col-lg-12"><p class="text-center">{{image.sequenceNo+1}}. {{image.name}}</p><p class="text-center"><small><a href="{{image.id}}">view page</a> &nbsp;&dash;&nbsp; <a href="" ng-click="showDetails = !showDetails"><span ng-show="!showDetails">details <span class="caret"></span></span> <span ng-show="showDetails" class="dropup">details <span class="caret"></span></span></a> <span ng-if="!image.isImage"><br><span class="glyphicon glyphicon-new-window"></span> Image links to external site.</span></small></p></div></div><span ng-show="showDetails"><hr style="margin: 5px 0px"><div class="row"><div class="col-lg-12"><strong>Date</strong></div><div class="col-lg-12">{{image.date | valueOrDash}}</div><div class="col-lg-12"><strong>Creator</strong></div><div class="col-lg-12">{{image.creator | valueOrDash}}</div><div class="col-lg-12"><strong>Control</strong></div><div class="col-lg-12">{{image.control | valueOrDash}}</div><div class="col-lg-12"><strong>Source</strong></div><div class="col-lg-12">{{image.source | valueOrDash}}</div></div></span></div></div></div></span></div></span>
