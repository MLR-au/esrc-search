<div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><div ng-switch="" on="data.entity_type">{{data.sequenceNo + 1}}.&nbsp; <span ng-switch-when="person"><span class="glyphicon glyphicon-user"></span>&nbsp;Person</span> <span ng-switch-when="corporateBody"><span class="glyphicon glyphicon-certificate"></span>&nbsp;Corporate Body</span> <span ng-switch-default=""><span class="glyphicon glyphicon-book"></span>&nbsp;{{data.entity_type}}</span></div></div></div><div class="row"><div class="col-sm-12 col-md-12 col-lg-12"><span class="title-styling" style="font-size: 18px"><span ng-if="data.name">{{data.name}}</span> <span ng-if="data.title">{{data.title}}</span></span></div></div><div class="row" ng-hide="hideDetails"><div class="col-sm-12 col-md-12 col-lg-12"><div ng-switch="" on="data.record_type"><span ng-switch-when="Authority Records (EAC-CFP XML)"><span class="title-date-styling">{{data.date_from | date:'yyyy'}} <span ng-show="data.date_from || data.date_to">-</span> <span ng-show="data.date_to">{{data.date_to | date:'yyyy'}}</span></span></span> <span ng-switch-default=""><display-publication ng-model="data"></display-publication></span></div><strong>Download the source record:</strong>&nbsp;<a href="{{data.source}}" download="">{{data.source}}</a></div></div>
