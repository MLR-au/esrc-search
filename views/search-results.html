<div ng-if="!results"><div class="row" style="padding-top: 15px"><div class="col-sm-2 col-md-2 col-lg-2"></div><div class="col-sm-8 col-md-8 col-lg-8"><div class="progress"><div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div></div></div><div class="col-sm-2 col-md-2 col-lg-2"></div></div></div><div ng-if="results"><div class="row" style="margin: 5px 0px"><!-- header --><div class="col-sm-9 col-md-10 col-lg-10"><!--<strong><small style="">Search includes Authors, Editors, Contributors, Title, Subjects, and Publication Dates</small></strong>-->You searched for <strong>{{results.term}}</strong>. We found <strong>{{results.total}}</strong> documents. <span ng-if="suggestion">Did you mean <em><a href="" ng-click="setSuggestion(suggestion)">{{suggestion}}</a></em>?</span></div><div class="col-sm-2 col-md-2 col-lg-2"><button class="btn btn-default btn-sm" ng-click="showFilters = !showFilters"><span ng-hide="showFilters">View Filters</span> <span ng-show="showFilters">Hide Filters</span></button></div></div><div class="row well" ng-show="showFilters" style="margin: 5px"><!-- filters and controls --><span ng-if="filters.length === 0">No filters applied.</span> <span ng-if="filters.length > 0">Filters are combined with 'AND'.</span><ul><li ng-repeat="filter in filters">{{filter | dateFilterPrettifier}}</li></ul><!-- end filters and controls --></div><div class="row" style=""><!-- results panel --><div ng-repeat="doc in results.docs" class="row result-border"><generic-result-display ng-model="doc" display-provenance="{{displayProvenance}}"></generic-result-display></div><button type="button" class="btn btn-sm btn-default" ng-click="loadNextPage()" ng-if="results && results.docs.length < results.total">load more results</button> <!-- end results panel --></div></div>
