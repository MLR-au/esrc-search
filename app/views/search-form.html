<div ng-show="ready">
    <div class="row">
        <form role="form">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchBox" autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="search()">Search</button>
                    </span>
                </div>
                <p class="help-block">{{help}}</p>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div ng-show="suggestion">
                <p>Did you mean <em><a href="" ng-click="setSuggestion(suggestion)">{{suggestion}}</a></em>?</p>
            </div>
            <div ng-hide="ready">
                <p>The search form can't be enabled as the parameter "site" is undefined.</p>
            </div>
        </div>
    </div>
</div>
