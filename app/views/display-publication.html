<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <span ng-repeat="author in data.author">{{author}};&nbsp;</span>
        <br/>
        <span ng-if="data.entity_type !== 'Book'">
            <em ng-if="data.journal">{{data.journal}},</em> {{data.date_from | date:'yyyy'}}, {{data.volume}}:{{data.pages}}
            <br/>
        </span>
        <span ng-if="data.phys_description">
            <strong>Physical Description:</strong>&nbsp;{{data.phys_description}}</br/>
        </span>
        <hr/>
        <span>
            <strong>Subject - Topic:</strong>
            <span ng-repeat="topic in data.subject_topic">{{topic}}; </span>
        </span>
        <br/>
        <span>
            <strong>Subject - Temporal:</strong>
            <span ng-repeat="temporal in data.subject_temporal">{{temporal}}; </span>
        </span>
    </div>
</div>
