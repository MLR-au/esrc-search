<div class="row" ng-repeat="set in docs" style="margin: 15px;">
    <div class="row">
        <span ng-repeat="doc in set">
            <div class="col-sm-4 col-md-3 col-lg-2">
                <div class="thumbnail" style="">
                    <a href="" ng-click="view(doc)">
                        <img src="{{doc.thumbnail}}" class="img-thumbnail img-responsive">
                    </a>
                    <div class="caption">
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="text-center">{{doc.name}}</p>
                                <a href="" class="btn btn-sm btn-default btn-block" ng-click="view(doc)">View Image</a>
                                <a href="{{doc.id}}" class="btn  btn-sm btn-default btn-block">View Page</a>
                                <a href="" class="pull-right btn btn-sm btn-default btn-block" ng-click="showDetails = !showDetails">Details <span class="caret"></span></a>
                            </div>
                        </div>
                        <span ng-show="showDetails">
                            <hr/>
                            <div class="row">
                                <div class="col-lg-12"><strong>Date</strong></div>
                                <div class="col-lg-12">{{doc.date | valueOrDash}}</div>
                                <div class="col-lg-12"><strong>Creator</strong></div>
                                <div class="col-lg-12">{{doc.creator | valueOrDash}}</div>
                                <div class="col-lg-12"><strong>Control</strong></div>
                                <div class="col-lg-12">{{doc.control | valueOrDash}}</div>
                                <div class="col-lg-12"><strong>Source</strong></div>
                                <div class="col-lg-12">{{doc.source | valueOrDash}}</div>
                            </div>
                            <span ng-if="!doc.isImage">
                                <br/>
                                <span class="glyphicon glyphicon-new-window"></span>
                                <small>Image links to external site.</small>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </span>
    </div>
</div>
