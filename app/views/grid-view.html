<div class="row" ng-repeat="set in docs" style="margin: 15px;">
    <div class="row">
        <span ng-repeat="doc in set">
            <div class="col-sm-4">
                <a href="" ng-click="view(doc)">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                            <img src="{{doc.thumbnail}}" class="img-thumbnail img-responsive">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                            {{doc.name}}
                        </div>
                    </div>
                </a>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <span ng-if="!doc.isImage">
                            <br/>
                            <span class="glyphicon glyphicon-new-window"></span>
                            <small>Image links to external site.</small>
                        </span>
                    </div>
                    </div>
                </div>
            </div>
        </span>
        <hr/>
    </div>
</div>
