<div class="row" ng-show="results" style="margin:0.5em;">
    You searched for <strong>{{results.term}}</strong>.
    The query returned <strong>{{results.total}}</strong> documents.
    <span ng-show="results.page_total">Showing page {{results.page_current + 1}} of {{results.page_total}}.</span><br/>
    <small class="text-muted">
        <p>Applied filters:</p>
        <ul>
            <li ng-repeat="filter in filters">{{filter}}</li>
        </ul>
    </small>
    <hr/>
    <pagination-controls pc="{{results.page_current}}" pt="{{results.page_total}}"></pagination-controls>
    <hr/>
    <div ng-repeat="doc in results.docs" class="row" style="border: 1px solid gray; border-radius:8px; padding:1em; margin:1em;">
        <generic-result-display ng-model="doc"></generic-result-display>
        <br/>
        <br/>
        <more-like-this source="{{doc.id}}" ng-model="results.mlt[doc.id]"></more-like-this>
    </div>
    <hr>
    <span class="text-muted">
        <span ng-show="results.page_total">Showing page {{results.page_current + 1}} of {{results.page_total}}.</span>
        <hr/>
        <pagination-controls pc="{{results.page_current}}" pt="{{results.page_total}}"></pagination-controls>
    </span>
    <hr/>
</div>
