<div ng-if="!results">
    <div class="row" style="padding-top: 15px;">
        <div class="col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col-sm-8 col-md-8 col-lg-8">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2"></div>
    </div>
</div>
<div ng-if="results">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
                <!-- header -->
                <div class="col-sm-12 col-md-12 col-lg-12">
                    You searched for <strong>{{results.term}}</strong>.
                    We found <strong>{{results.total}}</strong> results.
                    <span ng-if="suggestion">
                        Did you mean <em><a href="" ng-click="setSuggestion(suggestion)">{{suggestion}}</a></em>?
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-2 col-lg-2">
                    Sorted by
                </div>
                <div class="col-sm-5 col-md-7 col-lg-8">
                    <sort-results></sort-results>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <a class="btn btn-default" href="http://www.findandconnect.gov.au/help/new-search/">Search Tips</a>
                    <!--
                    <button class="btn btn-default btn-sm" ng-click="showFilters = !showFilters">
                        <span ng-hide="showFilters">View Filters</span>
                        <span ng-show="showFilters">Hide Filters</span>
                    </button>
                    -->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="notice">
                        Some people may find content on this website distressing. <a href="/content-warning/">Read more</a>
                    </div>
                </div>
            </div>

            <!-- filters and controls 
            <div class="row well" ng-show="showFilters" style="margin: 5px;">
                <span ng-if="filters.length === 0">No filters applied.</span>
                <span ng-if="filters.length > 0">Filters are combined with 'AND'.</span>
                    <ul>
                        <li ng-repeat="filter in filters">{{filter | dateFilterPrettifier}}</li>
                    </ul>
            </div>
            end filters and controls -->

            <div class="row" style="padding-bottom: 20px;">
                <!-- results panel -->
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <span ng-if="gridView">
                        <grid-view ng-model="results.docs"></grid-view>
                    </span>
                    <span ng-if="!gridView">
                        <div ng-repeat="doc in results.docs" class="row result-border">
                            <generic-result-display ng-model="doc" display-provenance="{{displayProvenance}}"></generic-result-display>
                        </div>
                    </span>
                    <button type="button" class="btn btn-sm btn-success btn-block" ng-click="loadNextPage()" ng-if="results && results.docs.length < results.total" style="height: 50px;">
                        load more results
                    </button>
                </div>
                <!-- end results panel -->
            </div>
        </div>
    </div>
</div>
