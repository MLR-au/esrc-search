<div class="">
    <p ng-show="results" class="text-muted">
        You searched for '{{results.term}}'.<br/><br/>
        The query returned {{results.total}} documents.
        <span ng-show="results.page_total">Showing page {{results.page_current + 1}} of {{results.page_total}} pages.</span><br/>
        <br/>
        <pagination-controls pc="{{results.page_current}}" pt="{{results.page_total}}"></pagination-controls>
        <hr>
    </p>
    <ul>
        <li ng-repeat="doc in results.docs">
            <generic-result-display ng-model="doc"></generic-result-display>
            <more-like-this source="{{doc.id}}" ng-model="results.mlt[doc.id]"></more-like-this>
        </li>
    </ul>
    <hr>
    <span ng-show="results" class="text-muted">
        <span ng-show="results.page_total">Showing page {{results.page_current}} of {{results.page_total}} pages.</span>
        <hr/>
        <pagination-controls pc="{{results.page_current}}" pt="{{results.page_total}}"></pagination-controls>
    </span>
</div>
