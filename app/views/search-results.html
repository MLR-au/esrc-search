<div class="row" ng-if="results" style="margin:0.5em;">
    <div class="row">
        <!-- header -->
        <div class="col-sm-6 col-md-6 col-lg-6">
            You searched for <strong>{{results.term}}</strong>.
            The query returned <strong>{{results.total}}</strong> documents.
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <button class="btn btn-sm btn-default" ng-click="toggleDetails(false)" ng-class="summaryActive">
                <span class="glyphicon glyphicon-th-list"></span>
                Summary View
            </button>
            <button class="btn btn-sm btn-default" ng-click="toggleDetails(true)" ng-class="detailsActive">
                <span class="glyphicon glyphicon-th"></span>
                Details View
            </button>
            <button class="btn btn-sm btn-default" ng-click="showFilters = !showFilters" ng-show="filters">
                <span class="glyphicon glyphicon-search"></span>
                Search Filters
            </button>
        </div>
        <!-- end header -->
    </div>

    <div class="row well" ng-show="showFilters && filters" style="margin:0.5em;">
        <!-- filters and controls -->
        <div class="col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-sm btn-default" ng-click="clearAllFilters()">Clear all filters</button>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <ul>
                <li ng-repeat="filter in filters">{{filter}}</li>
            </ul>
        </div>
        <!-- end filters and controls -->
    </div>

    <div class="row" infinite-scroll="loadNextPage()" infinite-scroll-disabled="scrollDisabled" infinite-scroll-distance="3">
        <!-- results panel -->
        <div ng-repeat="doc in results.docs" class="row result-border">
            <generic-result-display ng-model="doc"></generic-result-display>
            <div class="col-sm-3 col-md-3">
                <small>
                    <a href='https://data.esrc.info/solr/{{site}}/select?q=id:"{{doc.id}}"&mlt=off&spellcheck=off&wt=json&json.wrf=JSON_CALLBACK' target="_blank">View SOLR source</a>
                </small>
            </div>
            <!--
            <div class="col-sm-2 col-md-2">
                <more-like-this source="{{doc.id}}" ng-model="results.mlt[doc.id]"></more-like-this>
            </div>
            -->
        </div>
        <!-- end results panel -->
    </div>

</div>
