<div class="row">

    <div class="row">
        <span style="background-color: #003268; position: fixed; top: 0px; width: 100%; padding: 5px 0px; margin: 0 auto;">
            <div class="col-sm-9 col-md-9 col-lg-9">
                <a href="http://www.esrc.unimelb.edu.au" style="" >eScholarship Research Centre Home</a>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <a href="http://www.unimelb.edu.au" style="">The University of Melbourne</a>
            </div>
        </span>
        <span style="background-color: #efefea; position: fixed; top: 30px; height: 55px; width: 100%; padding: 5px 0px;">
            <div class="col-sm-4 col-md-4 col-lg-4">
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <h1 style="font-size: 37px; font-weight: normal; margin: 3px 0 0; padding: 0; text-shadow: 1px -1px 2px #595959; color: #658095; line-height: 1.1;">
                    <a href="" style="color: #3d4343;">search our data</a>
                </h1>
            </div>
        </span>
        <span style="background-color: #364550; position: fixed; top: 85px; width: 100%; padding: 1px 0px; margin: 0 auto;">
        </span>
    </div>

    <!-- header controls -->
    <div ng-if="select" style="position: fixed; top: 100px; left 0px; width: 100%; z-index:10000; padding-left: 15px; background-color: white; padding-top: 10px;">
        <div class="row" style="border-bottom: solid; border-width: 1px; border-color: gray;">
            <div class="col-sm-4 col-md-4 col-lg-4">
               <sort-results></sort-results> 
               <p class="help-block text-center">(Search not working? Try <a href='/basic-search'>basic search</a>.)</a></p>
            </div>
            <div class="col-sm-5 col-md-5 col-lg-5">
                    <search-form 
                        help=''
                        deployment="testing"
                        site="{{select}}"
                        >
                    </search-form>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3">
                <span ng-hide="detailsActive">
                    <button class="btn btn-default btn-sm" ng-click="toggleDetails()">
                        <span class="glyphicon glyphicon-th-list"></span>
                        Summary View
                    </button>
                </span>
                <span ng-show="detailsActive">
                    <button class="btn btn-default btn-sm" ng-click="toggleDetails()">
                        <span class="glyphicon glyphicon-th"></span>
                        Show Details 
                    </button>
                </span>
            </div>
        </div>
    </div>

    <!-- side bar: fixed to right -->
    <div ng-if="select" style="position:absolute; top: {{t}}px; left: 0px; width: {{lpw}}px; height: {{h - t}}px; overflow-y: scroll; padding: 0px 15px; ">
        <div class="row">
            <div class="col-sm-12">
                <!-- <date-range-graph></date-range-graph><br/> -->
                <date-facet-widget></date-facet-widget><br/>
                <facet-widget facet-field="type" label="Entity Type"></facet-widget><br/>
                <facet-widget facet-field="function" label="Entity Function" join="AND"></facet-widget><br/>
                <facet-widget facet-field="state_long" label="Region"></facet-widget><br/>
                <facet-widget facet-field="site_code" label="Site"></facet-widget><br/>
                <facet-widget facet-field="repository" label="Repository"></facet-widget><br/>
            </div>
        </div>
    </div>
    <div style="position:absolute; top: {{t}}px; left: {{lpw}}px; width: {{rpw}}px; height: {{h - t}}px; overflow-y: scroll; padding: 0px 15px;">
        <div class="row" ng-if="select">
            <div class="col-sm-12">
                <search-results></search-results>
            </div>
        </div>
   </div>
</div>
