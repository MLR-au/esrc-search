<div class="row">
    <div class="col-sm-6 col-md-6">
        <h4>A basic search box.</h4>
        <basic-search 
            help='e.g. Name of Home, orphanage, organisation or suburb'
            deployment='testing'
            site='TEST',
            loglevel='DEBUG'
            >
        </basic-search>
        <p class="small">
            <ul>
                <li>Multiple words are treated as a phrase</li>
                <li>Fuzzy searching is NOT enabled</li>
                <li>Search is performed against the 'name' and 'text' fields</li>
                <ul>
                    <li>Matches in the 'name' field carry 10 times the weight of matches in the text field. </li>
                </ul>
            </ul>
        </p>
    </div>
    <div class="col-sm-6 col-md-6">
        <h4>Search results.</h4>
        <search-results></search-results>
    </div>
</div>
