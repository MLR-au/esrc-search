<div class="row">
    <div ng-style="{{topbarStyle}}">
        <div class="row" style="background-color: #003268; padding: 7px 0px;">
            <div class="col-sm-5 col-md-6 col-lg-7 white-text" style="color: white;">
                <a href="/">Find & Connect home</a>
                &nbsp;|&nbsp;
                <a href="/help/new-search">About Search</a>
            </div>
            <div class="col-sm-7 col-md-6 col-lg-5 white-text">
                <span class="pull-right">
                    <a href="/contact/ask-us?u=/search&t=Search Application">Send feedback about wesbite</a>
                </span>
            </div>
        </div>
        <div class="row" style="">
                <div class="col-lg-3">
                </div>
                <div class="col-sm-8 col-md-8 col-lg-6">
                    <img src="styles/logo.png">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-3">
                    <span class="header-details">
                        <span class="header-details-small">Find & Connect Support Services</span>
                        <br/>
                        <span class="header-details-large">
                            <strong>
                                <a class="tel" href="tel:+611800161109">1800 16 11 09</a>
                            </strong>
                        </span>
                        <br/>
                        <span class="header-details-small">Freecall: Monday-Friday 9am-5pm</span>
                    </span>
                </div>
        </div>

        <!-- header controls -->
        <div class="row" style="background-color: #3d4343; padding: 5px 5px;">
            <div class="col-lg-3"></div>
            <div class="col-sm-6 col-md-7 col-lg-5">
                    <search-form 
                        help='Normally this would be site / context specific help in this bit...'
                        search-type="keyword"
                        >
                    </search-form>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1" style="color: white;">
                <span class="pull-right">Sorted by</span>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-3">
               <sort-results></sort-results> 
            </div>
        </div>
    </div>

    <!-- side bar: fixed to left -->
    <div ng-style="{{sidebarStyle}}">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h4 style="color: #3d4343; font-size: 18px; font-weight: normal; margin: 10px 0px; padding: 0; text-shadow: 1px -1px 2px #595959; line-height: 1.1;">
                    Search Filters
                </h4>
            </div>
            <div class="col-sm-12 text-center">
                <button class="btn btn-sm btn-default btn-block" ng-click="clearAllFilters()">Clear all</button>
                <!--
                <div class="btn-group">
                    <button class="btn btn-sm btn-default" ng-click="clearAllFilters()">Clear all</button>
                    <button class="btn btn-sm btn-default" ng-click="openAllFilters()">Open all</button>
                    <button class="btn btn-sm btn-default" ng-click="closeAllFilters()">Close all</button>
                </div>
                -->
            </div>

            <div class="col-sm-12">
                <facet-widget facet-field="resource_type" label="" show-pagination-controls="false" always-open="true" sort-by="index"></facet-widget>
            </div>
            <div class="col-sm-12">
                <hr style="border-color: #CCC; border-style: dotted; border-width: 1px;" />
                <facet-widget facet-field="state_long" label="" show-pagination-controls="false" always-open="true" sort-by="index"></facet-widget>
            </div>
            <div class="col-sm-12">
                <hr style="border-color: #CCC; border-style: dotted; border-width: 1px;" />
                <facet-widget facet-field="function" label="Categories" join="AND" show-pagination-controls="false" limit="true"></facet-widget>
            </div>
            <div class="col-sm-12">
                <hr style="border-color: #CCC; border-style: dotted; border-width: 1px;" />
                <facet-widget facet-field="type" label="Types" show-pagination-controls="false" limit="true"></facet-widget>
            </div>
            <div class="col-sm-12">
                <hr style="border-color: #CCC; border-style: dotted; border-width: 1px;" />
                <h5 style="color: #3d4343;"> 
                   Dates (excludes Photos and Publications)
                </h5>
                <date-range-widget date-start='1788'></date-range-widget>
            </div>

        </div>
    </div>
    <!-- side bar: fixed to right -->
    <div ng-style="{{bodypanelStyle}}">
        <div class="row">
            <div class="col-sm-12">
                <search-results display-provenance="true"></search-results>
            </div>
        </div>
   </div>
</div>
