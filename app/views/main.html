<div class="">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" ng-hide="select">
            <div class="form-group">
                <label>Select the search instance you wish to use.</label>
                <select class="form-control pull-left" ng-change="onSelect()" ng-model="select">
                    <option></option>
                    <option>AHPI</option>
                    <option>APFA</option>
                    <option>ASMP</option>
                    <option>ASRS</option>
                    <option>AWAL</option>
                    <option>BFYA</option>
                    <option>BXHM</option>
                    <option>BXTA</option>
                    <option>CTACPUBLIC</option>
                    <option>DHRA</option>
                    <option>EOAS</option>
                    <option>EMEL</option>
                    <option>ESRC</option>
                    <option>FACP</option>
                    <option>GOLD</option>
                    <option>IAEA</option>
                    <option>NQAR</option>
                    <option>RERN</option>
                    <option>SAUL</option>
                    <option>SIPP</option>
                    <option>TORP</option>
                    <option>UMAB</option>
                    <option>VCRC</option>
                    <option>WALL</option>
                    <option>WHSO</option>
                    <option>XAHI_theses</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" ng-if="select">
            <div class="form-group">
                <label>Using: {{select}} (reload the page to select another site)</label>
                <search-form 
                    help='Normally this would be site / context specific help in this bit...'
                    deployment="testing"
                    site="{{select}}"
                    >
                </search-form>
            </div>
        </div>
    </div>
    <div class="row" ng-if="select">
        <div class="col-sm-3 col-md-3 col-lg-3">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <date-range-graph></date-range-graph>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <date-facet-widget></date-facet-widget>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <facet-widget facet-field="type" label="Entity Type"></facet-widget>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <facet-widget facet-field="function" label="Entity Function" join="AND"></facet-widget>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <facet-widget facet-field="state_long" label="Region"></facet-widget>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <facet-widget facet-field="site_code" label="Site"></facet-widget>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <facet-widget facet-field="repository" label="Repository"></facet-widget>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-md-9 col-lg-9">
            <search-results></search-results>
        </div>
    </div>
</div>
