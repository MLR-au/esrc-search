<small>
    <a href="" ng-click="toggle = !toggle" ng-hide="toggle">by {{label| uppercase}}&nbsp;<span class="glyphicon glyphicon-chevron-down"></a>
    <a href="" ng-click="toggle = !toggle" ng-show="toggle">Hide {{label | uppercase}} filter&nbsp;<span class="glyphicon glyphicon-chevron-up"></a>
</small>
<div ng-show="toggle">
    <span ng-repeat="result in facets">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-click="facet(result)" >{{result}}
            </label>
        </div>
    </span>
</div>
