<small>
    <a href="" ng-click="isCollapsed = !isCollapsed" ng-hide="isCollapsed">by {{label| uppercase}}&nbsp;<span class="glyphicon glyphicon-chevron-down"></a>
    <a href="" ng-click="isCollapsed = !isCollapsed" ng-show="isCollapsed">Hide {{label | uppercase}} filter&nbsp;<span class="glyphicon glyphicon-chevron-up"></a>
</small>
<div collapse="isCollapsed">
    <span ng-repeat="result in facets">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-click="facet(result)" >{{result}}
            </label>
        </div>
    </span>
</div>
