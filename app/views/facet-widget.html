<span ng-hide="alwaysOpen">
    <a href="" ng-click="isCollapsed = !isCollapsed">
        <span ng-hide="isCollapsed">by {{label}}<span class="caret"></span></span>
        <span ng-show="isCollapsed">hide {{label}} filter</span>
    </a>
</span>
<div ng-hide="!isCollapsed" class="facet">
    <span ng-repeat="result in facets">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-click="facet(result[0])" ng-checked="{{result[2]}}">{{result[0]}}&nbsp;<span ng-show="{{result[1]}}"><em>({{result[1]}})</em></span>
            </label>
        </div>
    </span>
    <span ng-if='moreResults'>
        <button type="button" class="btn btn-sm btn-default" ng-click="showAll()">-- show all --</button>
    </span>
</div>
